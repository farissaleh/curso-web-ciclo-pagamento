<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bc in ctrl.billingCycles">
                <td>{{:: bc.name }}</td>
                <td>{{:: bc.month }}</td>
                <td>{{:: bc.year }}</td>
                <td class="table-actions">
                    <button class="btn btn-info" ng-click="ctrl.showTabView(bc)"> <i class="fa fa-eye"></i></button>
                    <button class="btn btn-warning" ng-click="ctrl.showTabUpdate(bc)"> <i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger"ng-click="ctrl.showTabDelete(bc)" > <i class="fa fa-trash-o "></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="box-footer clearfix">
        <paginator url="/#!/billingCycles" pages="{{ ctrl.pages }}"> </paginator>
    </div>
</div>
