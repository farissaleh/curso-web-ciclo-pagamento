<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in ctrl.billingCycle.credits">
                <td>
                    <input ng-model="credit.name" class="form-control" placeholder="Informe o Nome" ng-readonly="ctrl.tabDelete || ctrl.tabView">
                </td>
                <td>
                    <input ng-model="credit.value" ng-change="ctrl.updateCreditValues()" type="number" class="form-control" placeholder="Informe o Valor" ng-readonly="ctrl.tabDelete || ctrl.tabView">
                </td>
                <td class="table-actions">
                    <button class="btn btn-success" ng-disabled="ctrl.tabDelete || ctrl.tabView" ng-click="ctrl.addCredit($index)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-warning" ng-disabled="ctrl.tabDelete || ctrl.tabView || (!credit.name && !credit.value)"  ng-click="ctrl.cloneCredit($index, credit)">
                        <i class="fa fa-clone"></i>
                    </button>
                    <button class="btn btn-danger" ng-disabled="ctrl.tabDelete || ctrl.tabView"   ng-click="ctrl.deleteCredit($index)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
